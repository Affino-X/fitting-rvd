<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Table</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    
    

    <div class="fit-container">    
        <!-- content -->
        <div class="fitting-filter mb-65">
            <div class="fitting-filter__wrapper">
            <h1 class="fitting-title">Фитинги для РВД</h1>
            <div class="fitting-buttons">
                        <!-- 1 row -->
                    <button class="filter-btn active fitting-filter__button" data-query="jis">
                        <img class="fitting-filter__image" src="assets/images/fitting-btn/jis.png" alt="JIS">
                        <p class="fitting-filter__title">JIS</p>
                    </button>
                    <button class="filter-btn fitting-filter__button" data-query="nptf">
                        <img class="fitting-filter__image" src="assets/images/fitting-btn/nptf.png" alt="NPTF">
                        <p class="fitting-filter__title">NPTF</p>
                    </button>
                    <button class="filter-btn fitting-filter__button" data-query="banjo">
                        <img class="fitting-filter__image" src="assets/images/fitting-btn/banjo.png" alt="Banjo Metric">
                        <p class="fitting-filter__title">BANJO Metric</p>
                    </button>
                    <button class="filter-btn fitting-filter__button" data-query="dki">
                        <img class="fitting-filter__image" src="assets/images/fitting-btn/dki.png" alt="DKI">
                        <p class="fitting-filter__title">DKI</p>
                    </button>
                    <button class="filter-btn fitting-filter__button" data-query="orfs">
                        <img class="fitting-filter__image" src="assets/images/fitting-btn/orfs.png" alt="ORFS">
                        <p class="fitting-filter__title">ORFS</p>
                    </button>
                    <button class="filter-btn fitting-filter__button" data-query="bsp">
                        <img class="fitting-filter__image" src="assets/images/fitting-btn/bsp.png" alt="BSP">
                        <p class="fitting-filter__title">BSP</p>
                    </button>
                    <!-- 2 row -->
                    <button class="filter-btn fitting-filter__button" data-query="dkos">
                        <img class="fitting-filter__image" src="assets/images/fitting-btn/dkos.png" alt="DKOS">
                        <p class="fitting-filter__title">DKOS</p>
                    </button>
                    <button class="filter-btn fitting-filter__button" data-query="dkol">
                        <img class="fitting-filter__image" src="assets/images/fitting-btn/dkol.png" alt="DKOL">
                        <p class="fitting-filter__title">DKOL</p>
                    </button>
                    <button class="filter-btn fitting-filter__button" data-query="dk">
                        <img class="fitting-filter__image" src="assets/images/fitting-btn/dk.png" alt="DK">
                        <p class="fitting-filter__title">DK</p>
                    </button>
                    <button class="filter-btn fitting-filter__button" data-query="sf">
                        <img class="fitting-filter__image" src="assets/images/fitting-btn/sf.png" alt="SF">
                        <p class="fitting-filter__title">SF</p>
                    </button>
                    <button class="filter-btn fitting-filter__button" data-query="none">
                        <img class="fitting-filter__image" src="assets/images/fitting-btn/муфта обжимная2.png" alt="Муфты обжимные">
                        <p class="fitting-filter__title">Муфты <br> обжимные</p>
                    </button>
                    <button class="filter-btn fitting-filter__button" data-query="none">
                        <img class="fitting-filter__image" src="assets/images/fitting-btn/Гидравлические БРС.png" alt="Гидравлические БРС">
                        <p class="fitting-filter__title">Гидравлические БРС</p>
                    </button>
            </div>
            <button class="show-more" id="showMore">Показать больше</button>
            </div>
        </div>
        <div class="fit-content">
            <!-- table @render-->
            <div class="fitting-table">
                <!-- desktop header @static -->
                <div class="fitting-table__header">
                    <div class="fitting-table__header-wrapper">
                        <div class="fitting-table__column fitting-table__column--name">Наименование</div>
                        <div class="fitting-table__column fitting-table__column--spec">Тех. характеристики</div>
                        <div class="fitting-table__column fitting-table__column--qty">Количество</div>
                        <div class="fitting-table__column fitting-table__column--price">Цена</div>
                        <div class="fitting-table__column fitting-table__column--select">Выбрать</div>
                    </div>
                </div>
                 <!-- mobile header @static -->
                 <div class="fitting-table__header-mobile">
                    <div class="fitting-table__header-wrapper-mobile">
                        <span class="fitting-table__column-mobile">Наим./<br>Характ.</span>
                        <span class="fitting-table__column-mobile">Цена</span>
                        <span class="fitting-table__column-mobile">Выбрать</span>
                    </div>
                </div>
                <!-- body @dynamic -->
                <div class="fitting-table__body" id="fittingsList">
                </div>
            </div>
            <!-- result @render -->
            <div class="fitting-result hidden">
                <div class="cl-4 fitting-table__header">
                    <div class="fitting-table__header-wrapper">
                        <div class="fitting-table__column fitting-table__column--name">Наименование</div>
                        <div class="fitting-table__column fitting-table__column--spec">Тех. характеристики</div>
                        <div class="fitting-table__column fitting-table__column--qty">Количество</div>
                        <div class="fitting-table__column fitting-table__column--price">Цена</div>
                    </div>
                </div>
                <div class="cl-3 fitting-table__header-mobile">
                    <div class="fitting-table__header-wrapper-mobile">
                        <span class="fitting-table__column-mobile">Наим.</span>
                        <span class="fitting-table__column-mobile">Колич.</span>
                        <span class="fitting-table__column-mobile">Цена</span>
                    </div>
                </div>
                <div class="fitting-result__body">
                    <!-- List Block -->
                    <div class="selected-items" id="fitResult">
                    </div>
                    <!-- Sum Block -->
                    <div class="fitting-summary">
                        <span>Выбрано наименований: <strong><span id="selected-count"></span> шт.</strong></span>
                        <span>Общая сумма: <strong><span id="total-price"></span> руб.</strong></span>
                    </div>
                </div>
            </div>
            <!-- order -->
            <div class="fitting-order">
                <h2 class="fit-title fit-title-order">Форма заказа выбранных наименований</h2>
                <form class="order-form" method="POST" novalidate data-js-form>
                    <div class="order-form__inputs">
                        <label>
                            Ваш телефон
                            <input type="tel" id="phone" class="order-form__input order-form__input--phone" name="phone" required>
                            <span class="field-errors" id="phone-errors" data-js-form-field-errors></span>
                        </label>
                
                        <label>
                            Ваш Email
                            <input type="email" id="email" class="order-form__input order-form__input--email" name="email" required>
                            <span class="field-errors" id="email-errors" data-js-form-field-errors></span>
                        </label>
                    </div>
                
                    <div class="order-form__buttons">
                        <button type="submit" class="order-form__button order-form__button--submit" id="fitOrder">Заказать</button>
                        <button type="button" id="showSelectedItems">Показать выбранные товары</button>
                        <span class="field-errors" id="selected-errors" data-js-form-field-errors></span>
                    </div>
                </form>                
            </div>
        </div>
      
        
    </div>
        
    <script src="assets/js/main.js"></script>
    <script src="assets/test/test.js"></script>
    <script src="assets/test/validation.js"></script>
</body>
</html>
